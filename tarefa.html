<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação em JavaScript</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.formulario{
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

    form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border: 3px solid black;
        border-radius: 10px;
        width: 40%;
        margin: 1rem;
    }

    input{
        margin: 1rem;
        width: 60%;
    }

    .termos{
        display: inline-flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 1px solid black;
        border-radius: 10px;
    }

    .termos > input{
        width: 10%;

    }

    .termos > label {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 300px;
}


    button{
        margin-top: 10px;
        padding: 5px;
        background-color: transparent;
        color: black;
        border: 1px solid black;
        cursor: pointer;
        transition: all .3s ease-in-out;
    }

    button:hover{
        transform: scale(1.25);
    }

    #dados{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 1rem;
    }
</style>
<body>
<div class="formulario">
    <form action="#" onsubmit="funcao(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        <label for="idade">Idade:</label>
        <input type="number" id="idade">

        <label for="senha">Senha:</label>
        <input type="password" id="senha">

        <label for="confirmaSenha">Confirme a Senha:</label>
        <input type="password" id="confirmaSenha">
    <div class="termos">
        <label for="aceitoTermos">Aceito os termos e condições:</label>
        <input type="checkbox" id="aceitoTermos">
      
    </div>
        <button type="submit">Enviar</button>
    </form>
</div>
    <div id="dados"></div>
   
    <script>
        function funcao(event) {
            event.preventDefault();
            let nome = document.getElementById('nome').value.trim();
            let email = document.getElementById('email').value.trim();
            let idade = document.getElementById('idade').value;
            let senha = document.getElementById('senha').value.trim();
            let confirmaSenha = document.getElementById('confirmaSenha').value.trim();
            let aceitoTermos = document.getElementById('aceitoTermos').checked;

            if (nome === "" || email === "" || idade === "" || senha === "" || confirmaSenha === "" || !aceitoTermos) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            if (senha !== confirmaSenha) {
                alert("As senhas não coincidem.");
                return;
            }

            if (idade < 18) {
                alert("Você deve ter pelo menos 18 anos.");
                return;
            }


            let dadosDiv = document.getElementById('dados');
            dadosDiv.innerHTML = `
                <h2>Dados do Formulário</h2>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>E-mail:</strong> ${email}</p>
                <p><strong>Idade:</strong> ${idade}</p>
                <p><strong>Senha:</strong> ${senha}</p>
                <p><strong>Confirmação de Senha:</strong> ${confirmaSenha}</p>
                <p><strong>Aceito os termos:</strong> ${aceitoTermos ? 'Sim' : 'Não'}</p>
            `;
        }
    </script>
</body>
</html>
